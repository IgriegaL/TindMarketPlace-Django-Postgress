{% extends 'base.html' %}

{% block content %}
  <h2>{{ product.name }}</h2>
  <p>Price: {{ product.price }}</p>
  <p>Description: {{ product.description }}</p>
  <p>Added by: {{ product.user.username }}</p>
  {% if user.is_authenticated and user == product.user %}
    <a href="{% url 'edit_product' product.pk %}">Edit</a>
  {% endif %}
{% endblock %}
