{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Home</h1>
    {% if products %}
        <ul>
            {% for product in products %}
                <li><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No products are available.</p>
    {% endif %}
{% endblock %}
