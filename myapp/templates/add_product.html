{% extends "myapp/base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}
    <h1>Add Product</h1>

    {% if added %}
        <p>Product added successfully!</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add Product">
    </form>
{% endblock %}
