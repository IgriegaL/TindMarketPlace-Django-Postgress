{% extends "myapp/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <h1>Register</h1>

    {% if registered %}
        <p>Thank you for registering!</p>
    {% else %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" value="Register">
        </form>
    {% endif %}
{% endblock %}
